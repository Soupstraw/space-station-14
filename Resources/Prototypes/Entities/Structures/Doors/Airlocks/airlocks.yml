# Glass

- type: entity
  id: AirlockGlass
  parent: Airlock
  name: glass airlock
  components:
  - type: Door
    occludes: false
    crushDamage:
      types:
        Blunt: 15
  - type: Occluder
    enabled: false
  - type: Sprite
    sprite: Structures/Doors/Airlocks/Glass/glass.rsi
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49" # don't want this colliding with walls or they won't close
      mass: 100
      mask:
      - Impassable
      layer:     #removed opaque from the layer, allowing lasers to pass through glass airlocks
      - Impassable
      - VaultImpassable


